<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <script src="https://kit.fontawesome.com/a076d05399.js"></script>
  <style>

  h3 {
    margin-top: 30px;
  }

  /* Step 1: Common Properties: All required to make icons render reliably */
  .icon::before {
    display: inline-block;
    font-style: normal;
    font-variant: normal;
    text-rendering: auto;
    -webkit-font-smoothing: antialiased;
  }

  /* Step 2: Reference Individual Icons */
  h1::before {
    font-family: "Font Awesome 5 Free";
    font-weight: 900;
    content: "\f4fb\0020";
  }

  h3::before {
    font-family: "Font Awesome 5 Free";
    font-weight: 900;
    content: "\f54b\0020";
  }
  </style>
  <script>
    function assignClasses(tag, value)
    {
      var elements = document.getElementsByTagName(tag);
      for (var i = 0; i < elements.length; i++)
      {
        var el = elements[i];      
        el.setAttribute("class", value);
      }  
    }
    
    function getStatus()
    {
      var element = document.getElementsByTagName("body")[0];
      var content = element.innerText;
      if(content.indexOf(" Failed:0 ") != -1)
      {
        return 1;
      }
      else if (content.indexOf(" Failed:") != -1)
      {
        return -1;
      }
      return 0;
    }
    
    function getStatusClass()
    {
      switch(getStatus())
      {
        case 1:
          return "alert alert-success";
        case 0:
          return "alert alert-warning";
        case -1:
          return "alert alert-danger";
      }
      return "";
    }
    
    function renderPage()
    {
      assignClasses("body", "bg-light");
      assignClasses("h1", getStatusClass());
      assignClasses("h3", "alert alert-info");
      assignClasses("img", "img-fluid");
    }
  </script>  
</head>
<body onload="renderPage()"><h1>Execution 2023-10-01_18-45-16</h1>
